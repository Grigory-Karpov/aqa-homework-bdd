name: Java CI (Local SUT)

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      # Эта строка нужна, чтобы GitHub Actions скачал LFS-файлы
      - run: git lfs pull

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Run SUT and Tests
        run: |
          java -jar artifacts/app-ibank-build-for-testers.jar &
          sleep 20
          mvn test

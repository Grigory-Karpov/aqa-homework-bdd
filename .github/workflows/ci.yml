name: Java CI with Maven (Download SUT)

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Download and Run SUT, then Test
        run: |
          echo "--- 1. Downloading SUT ---"
          # Скачиваем файл из надежного источника (официальный репозиторий Нетологии)
          wget -O app-ibank.jar https://github.com/netology-code/java-qa-homeworks/raw/master/artifacts/app-ibank-build-for-testers.jar

          echo "--- 2. Starting application in background ---"
          java -jar app-ibank.jar &

          echo "--- 3. Waiting for application to start (20 seconds) ---"
          # Дадим ему побольше времени на всякий случай
          sleep 20

          echo "--- 4. Checking for listeners on port 9999 ---"
          netstat -tuln | grep 9999 || echo "!!! PORT 9999 IS NOT OPEN !!!"

          echo "--- 5. Running tests ---"
          mvn --no-transfer-progress test

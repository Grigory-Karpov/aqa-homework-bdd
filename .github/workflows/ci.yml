name: Java CI with Maven (Fresh Start)

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Download SUT, Run, and Test
        run: |
          echo "--- STEP 1: DOWNLOADING SUT FROM NETOLOGY REPO ---"
          wget -O app-ibank.jar https://github.com/netology-code/java-qa-homeworks/raw/master/artifacts/app-ibank-build-for-testers.jar

          echo "--- STEP 2: STARTING SUT IN BACKGROUND ---"
          java -jar app-ibank.jar &

          echo "--- STEP 3: WAITING 20 SECONDS FOR SUT TO INITIALIZE ---"
          sleep 20

          echo "--- STEP 4: VERIFYING PORT 9999 IS LISTENING ---"
          netstat -tuln | grep 9999 || echo "!!! CRITICAL: PORT 9999 IS NOT OPEN !!!"

          echo "--- STEP 5: RUNNING TESTS ---"
          mvn --no-transfer-progress test
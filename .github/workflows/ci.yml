name: Java CI with Maven

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test
        run: |
          # Шаг 1: Запускаем приложение в фоновом режиме
          java -jar artifacts/app-ibank-build-for-testers.jar &

          # Шаг 2: Ждем несколько секунд, чтобы приложение успело запуститься
          sleep 10

          # Шаг 3: Запускаем тесты, когда приложение уже работает
          mvn test